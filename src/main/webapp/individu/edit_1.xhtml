<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:hx="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pageTitle" value="Page 1" />
    <ui:param name="pageSubtitle" value="Page 1" />
    <ui:define name="body">
        <ui:insert name="header" >
                <ui:include src="menuEtudiant.xhtml" />
            </ui:insert>
        
        <div class="container-fluid">
	       <h:form>
                <div></div>
                <p:panel id="error" rendered="#{individuController.sessionOuverte}">
                    Votre session a éxpirer ou vous n'avez pas activer votre compte.
                </p:panel>

                <p:panel id="etudiantdetail" header="Modification des Informations personelle" rendered="#{!individuController.sessionOuverte}">

                    <p:messages for="update"/>

                    <div class="row">
  <div class="col-md-4"><p:outputLabel value="CNE : "/>
                        <p:outputLabel id="cne" value="#{individuController.current.cne}"
                             /></div>
  <div class="col-md-4"></div>
  <div class="col-md-4"><p:outputLabel value="CIN : "/>
                        <p:outputLabel id="cin" value="#{individuController.current.cin}" /></div>
</div>
                    
                        
                <p:panelGrid columns="3">        
                        <p:outputLabel  value="Nom : *"/>
                <p:inputText id="nom" value="#{individuController.current.nom}"
                             required="true" requiredMessage="Veuillez saisir votre nom"/>
                <p:message for="nom"/>
                
                 <p:outputLabel  value="الاسم العائلي : *"/>
                 <p:inputText id="nomAr" value="#{individuController.current.nomAr}"
                             required="true" requiredMessage="المرجو ملء الخانة بالمعلومة المطلوبة"/>
                <p:message for="nomAr"/>
                
                <p:outputLabel value="Prénom : *"/>
                <p:inputText id="prenom" value="#{individuController.current.prenom}"
                             required="true" requiredMessage="Veuillez saisir votre prenom"/>
                <p:message for="prenom"/>
                
                <p:outputLabel value="الاسم الشخصي : *"/>
                <p:inputText id="prenomAr" value="#{individuController.current.prenomAr}"
                             required="true" requiredMessage="المرجو ملء الخانة بالمعلومة المطلوبة"/>
                <p:message for="prenom"/>
                
                
                <p:outputLabel value="Date de naissance : *"/>
                <p:calendar id="dateNaissance" value="#{individuController.current.dateNaissance}"
                                mode="popup" pattern="dd/MM/yyyy"
                                yearRange="c-100" locale="fr"
                                showButtonPanel="true" navigator="true"
                                required="true" requiredMessage="Veuillez selectionnez une Date de naissance" />
                <p:message for="dateNaissance"/>
                
                <p:outputLabel value="Ville de naissance :"/>
                <p:inputText id="lieuNaissance" value="#{individuController.current.villeNaissance}"
                             />
                <p:message for="lieuNaissance"/>
                
                <p:outputLabel value="محل الازدياد :"/>
                <p:inputText id="lieuNaissanceAr" value="#{individuController.current.villeNaissanceAr}"
                             />
                <p:message for="lieuNaissanceAr"/>
                
                 <p:outputLabel value="sexe :"/>
                <p:selectOneRadio id="sexe" value="#{individuController.current.sex}">
                    <f:selectItem itemLabel="Masculin" itemValue="0"/>
                    <f:selectItem itemLabel="Féminin" itemValue="1"/>
                </p:selectOneRadio>
                <p:message for="sexe"/>
                
                <p:outputLabel value="Nationalité :"/>
                <p:inputText id="nationalite" value="#{individuController.current.nationalite}"
                             />
                <p:message for="nationalite"/>
                
                <p:outputLabel value="Adresse de corespondance :"/>
                <p:inputTextarea rows="6" cols="50" id="adresse" value="#{individuController.current.adresse}"
                             />
                <p:message for="adresse"/>
                <p:outputLabel value="Numéro de téléphonne :"/>
                <p:inputText id="telephonne" value="#{individuController.current.numTelephonne}"
                             />
                <p:message for="telephonne"/>
                
                
                <p:outputLabel value="Ville :"/>
                <p:inputText id="ville" value="#{individuController.current.ville}"
                             />
                <p:message for="ville"/>
                
                <p:outputLabel value="Pays :"/>
                <p:inputText id="pays" value="#{individuController.current.pays}"
                             />
                <p:message for="pays"/>
                
                
                </p:panelGrid>
                    
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Bacaleaureat :"/>
                        <p:inputText id="bac" value="#{individuController.current.bacaleaureat}"
                             />
                <p:message for="bac"/>
                    </div>
                    <div class="col-md-6">.col-md-6</div>
                    <div class="col-md-6"><p:outputLabel value="Mension :"/>
                        <p:inputText id="mension" value="#{individuController.current.mension}"
                             />
                <p:message for="mension"/></div>
                    <div class="col-md-6">.col-md-6</div>
                    <div class="col-md-6"><p:outputLabel value="Province :"/>
                        <p:inputText id="province" value="#{individuController.current.province}"
                             />
                <p:message for="province"/></div>
                    
  <div class="col-md-6">.col-md-6</div>
  <div class="col-md-6">
      <p:outputLabel value="Filiere :"/>
      <p:inputText id="filiere" value="#{individuController.current.codeEtape}"
                             />
                <p:message for="filiere"/>
  </div>
</div>
                    <div class="row">
  <div class="col-md-4"><p:outputLabel value="Nom pere :"/>
      <p:inputText id="nomPere" value="#{individuController.current.nomPere}"
                             />
                <p:message for="nomPere"/></div>
  <div class="col-md-4"><p:outputLabel value="Prenom Pere :"/>
      <p:inputText id="prenomPere" value="#{individuController.current.prenomPere}"
                             />
                <p:message for="prenomPere"/></div>
  <div class="col-md-4"><p:outputLabel value="Profession Pere :"/>
      <p:inputText id="professionPere" value="#{individuController.current.professionPere}"
                             />
                <p:message for="professionPere"/></div>
</div>
                    <div class="row">
  <div class="col-md-4"><p:outputLabel value="Nom mere :"/>
      <p:inputText id="nomMere" value="#{individuController.current.nomMere}"
                             />
                <p:message for="nomMere"/></div>
  <div class="col-md-4"><p:outputLabel value="Prenom Mere :"/>
      <p:inputText id="prenomMere" value="#{individuController.current.prenomMere}"
                             />
                <p:message for="prenomMere"/></div>
  <div class="col-md-4"><p:outputLabel value="Profession Mere :"/>
      <p:inputText id="professionMere" value="#{individuController.current.professionMere}"
                             />
                <p:message for="professionMere"/></div>
</div>
<h:commandButton value="Enregistrer les Modification" action="#{individuController.doEdit}"/>


                </p:panel>

                </h:form>
    </div>
</ui:define>
    </ui:composition>
