<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>#{msg['application.title']}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet name="css/default.css" />
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
             
                <div class="col-md-4">
                    <h:graphicImage name="img/logo.png" class="img-responsive"/>
                </div>
                <div class="navbar navbar-inverse spacing-top">
                <div class="navbar-inner ">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">#{msg['application.title']}</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class=""><a href="http://www.fso.ump.ma" >Accueil</a></li>
                            <li class=""><a href="http://www.fso.ump.ma/faculte">Faculte</a></li>
                            <li class=""><a href="http://www.fso.ump.ma/formation" >Formations</a></li>
                            <li class=""><a href="http://www.fso.ump.ma/recherche" >Recherche</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>    
        </div>
        
        
                
            

        <div class="container">
            <h4>#{pageTitle} <small>#{pageSubtitle}</small></h4>
            <ui:insert name="body">Body</ui:insert>
        </div> <!-- /container -->


        <!-- Le javascript ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- scripts -->
        <h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>

</html>
